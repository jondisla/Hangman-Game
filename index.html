<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <center><img src="assets/images/logo.png"><h1 class="category">
                Category: Animals<br><small>Make your first guess to begin!</small></h1></center>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well well-lg">
                    <div id="ramword"></div>
                </div>
            </div>
        </div>
            <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="well well-lg">
                    <h1>Letters used: </h1>
                    <div id="userOutput"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="well well-lg">
                    <h1>Attempts left:</h1>
                    <div id="attempts-left"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well well-lg">
                    <center><button onclick="location.reload()" type="button" class="btn btn-success">NEW WORD</button></center>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src = "assets/javascript/game.js"></script>
    
</body>
</html>
